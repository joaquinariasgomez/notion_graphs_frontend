name: Deploy to GitHub Pages

on:
  push:
    branches:
      - prod # the production branch
  workflow_dispatch: # Allows you to run the workflow manually

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.9.0'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
        env:
          REACT_APP_NOTION_AUTH_URL: ${{ secrets.REACT_APP_NOTION_AUTH_URL }}
          REACT_APP_BACKEND_BASE_URL: ${{ secrets.REACT_APP_BACKEND_BASE_URL }}
          REACT_APP_BACKEND_LOGIN_URL: ${{ secrets.REACT_APP_BACKEND_LOGIN_URL }}
          REACT_APP_BACKEND_LOGOUT_URL: ${{ secrets.REACT_APP_BACKEND_LOGOUT_URL }}
          REACT_APP_BACKEND_GRAPHS_URL: ${{ secrets.REACT_APP_BACKEND_GRAPHS_URL }}
          REACT_APP_PUBLIC_URL: ${{ secrets.REACT_APP_PUBLIC_URL }}
      - name: Configure GitHub pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload just build folder
          path: './build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4