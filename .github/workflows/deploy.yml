name: Deploy to GitHub Pages

on:
  push:
    branches:
      - prod # the production branch
  workflow_dispatch: # Allows you to run the workflow manually

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.9.0'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run deploy:prep
        env:
          CI: false # Treat warnings as not errors to compile successfully
          REACT_APP_NOTION_AUTH_URL: ${{ secrets.REACT_APP_NOTION_AUTH_URL }}
          REACT_APP_BACKEND_BASE_URL: ${{ secrets.REACT_APP_BACKEND_BASE_URL }}
          REACT_APP_BACKEND_AUTH_URL: ${{ secrets.REACT_APP_BACKEND_AUTH_URL }}
          REACT_APP_BACKEND_GRAPHS_URL: ${{ secrets.REACT_APP_BACKEND_GRAPHS_URL }}
          REACT_APP_BACKEND_WALLETCONNECTION_URL: ${{ secrets.REACT_APP_BACKEND_WALLETCONNECTION_URL }}
          REACT_APP_BACKEND_BILLING_URL: ${{ secrets.REACT_APP_BACKEND_BILLING_URL }}
          REACT_APP_BACKEND_ACCOUNT_URL: ${{ secrets.REACT_APP_BACKEND_ACCOUNT_URL }}
          REACT_APP_BACKEND_WIDGETS_URL: ${{ secrets.REACT_APP_BACKEND_WIDGETS_URL }}
          REACT_APP_GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.REACT_APP_GOOGLE_OAUTH_CLIENT_ID }}
          REACT_APP_STRIPE_MONTHLY_PLUS_PRICE_ID: ${{ secrets.REACT_APP_STRIPE_MONTHLY_PLUS_PRICE_ID }}
          REACT_APP_STRIPE_YEARLY_PLUS_PRICE_ID: ${{ secrets.REACT_APP_STRIPE_YEARLY_PLUS_PRICE_ID }}
          REACT_APP_STRIPE_LIFETIME_PLUS_PRICE_ID: ${{ secrets.REACT_APP_STRIPE_LIFETIME_PLUS_PRICE_ID }}
      - name: Configure GitHub pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload just build folder
          path: './build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4